<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">



</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <form action="" method="POST">
                <div><h3>注册</h3></div>
                <div class="form-group">
                    <label for="name"></label>
                    <input class="form-control" type="text" id="name" placeholder="请输入账号" name="username" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input class="form-control" type="text" id="password" placeholder="请输入密码" name="password" autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>

            </form>

        </div>
    </div>
</div>




</body>
</html>
